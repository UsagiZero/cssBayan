<head>
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="Bayan.css">
</head>
<body>
    <h1 class="head">CSS Bayan</h1>
    <div class="accordion">
        <div class="accord">
            <input class="accord-input" type="radio" name="acc" id="cb1" checked>
            <label class="accord-title" for="cb1" >Когда первый раз создаёшь код-мем</label>
            <label class="image-title" for="cb1" ><img class="image" src="Prof.jpg"></label>
        </div>
        <div class="accord">
            <input class="accord-input" type="radio" name="acc" id="cb2">
            <label class="accord-title" for="cb2">Когда застой</label>
            <label class="image-title" for="cb2"><img class="image" src="sad.jpg" alt="meme"></label>
        </div>
        <div class="accord">
            <input class="accord-input" type="radio" name="acc" id="cb3">
            <label class="accord-title" for="cb3">Когда тебя просят рассказать как ты написал код</label>
            <label class="image-title" for="cb3"><img class="image" src="monkey.jpg" alt="meme"></label>
        </div>
        <div class="accord">
            <input class="accord-input" type="radio" name="acc" id="cb4">
            <label class="accord-title" for="cb4">Когда пытаешься что-то добавить</label>
            <label class="image-title" for="cb4"><img class="image" src="humor300.jpg" alt="meme"></label>
        </div>
        <div class="accord">
            <input class="accord-input" type="radio" name="acc" id="cb5">
            <label class="accord-title" for="cb5">Когда мемы это жизнь</label>
            <label class="image-title" for="cb5"><img class="image" src="heart.jfif"></label>
        </div>
    </div>
</body>
